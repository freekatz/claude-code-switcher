name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # macOS builds
          - goos: darwin
            goarch: amd64
            asset_name: ccs-darwin-amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            asset_name: ccs-darwin-arm64
            ext: ""
          # Linux builds
          - goos: linux
            goarch: amd64
            asset_name: ccs-linux-amd64
            ext: ""
          - goos: linux
            goarch: arm64
            asset_name: ccs-linux-arm64
            ext: ""
          # Windows builds
          - goos: windows
            goarch: 386
            asset_name: ccs-windows-x86
            ext: ".exe"
          - goos: windows
            goarch: amd64
            asset_name: ccs-windows-x64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            asset_name: ccs-windows-arm64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh "${{ github.ref_name }}" "${{ matrix.asset_name }}${{ matrix.ext }}"
          if [ -z "${{ matrix.ext }}" ]; then chmod +x "${{ matrix.asset_name }}"; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}${{ matrix.ext }}

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find ./artifacts -type f -exec mv {} ./release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
